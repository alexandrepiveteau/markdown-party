on:
  push:
    branches:
      - main

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: 🎁 Checkout repo
        uses: actions/checkout@v2
      - name: ☕️ Install JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: ☁️ Publish artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew publish
